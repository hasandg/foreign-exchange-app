databaseChangeLog:
  - changeSet:
      id: 03-create-currency-conversions-indexes
      author: hasandag
      context: local,docker
      changes:
        - createIndex:
            tableName: currency_conversions
            indexName: idx_transaction_id
            unique: true
            columns:
              - column:
                  name: transaction_id
        - createIndex:
            tableName: currency_conversions
            indexName: idx_timestamp
            columns:
              - column:
                  name: timestamp
        - createIndex:
            tableName: currency_conversions
            indexName: idx_source_target_currency
            columns:
              - column:
                  name: source_currency
              - column:
                  name: target_currency
      rollback:
        - dropIndex:
            tableName: currency_conversions
            indexName: idx_source_target_currency
        - dropIndex:
            tableName: currency_conversions
            indexName: idx_timestamp
        - dropIndex:
            tableName: currency_conversions
            indexName: idx_transaction_id

  - changeSet:
      id: 03-create-spring-batch-indexes
      author: hasandag
      context: local,docker
      changes:
        - createIndex:
            tableName: batch_job_instance
            indexName: job_inst_un
            unique: true
            columns:
              - column:
                  name: job_name
              - column:
                  name: job_key
        - createIndex:
            tableName: batch_job_execution
            indexName: job_inst_exec_fk_idx
            columns:
              - column:
                  name: job_instance_id
        - createIndex:
            tableName: batch_step_execution
            indexName: job_exec_step_fk_idx
            columns:
              - column:
                  name: job_execution_id
      rollback:
        - dropIndex:
            tableName: batch_step_execution
            indexName: job_exec_step_fk_idx
        - dropIndex:
            tableName: batch_job_execution
            indexName: job_inst_exec_fk_idx
        - dropIndex:
            tableName: batch_job_instance
            indexName: job_inst_un 