databaseChangeLog:
  - changeSet:
      id: 05-create-batch-job-seq
      author: hasandag
      context: local,docker
      preConditions:
        - onFail: MARK_RAN
        - not:
            sequenceExists:
              sequenceName: batch_job_seq
      changes:
        - createSequence:
            sequenceName: batch_job_seq
            startValue: 1
            incrementBy: 1
      rollback:
        - dropSequence:
            sequenceName: batch_job_seq

  - changeSet:
      id: 05-create-batch-job-execution-seq
      author: hasandag
      context: local,docker
      preConditions:
        - onFail: MARK_RAN
        - not:
            sequenceExists:
              sequenceName: batch_job_execution_seq
      changes:
        - createSequence:
            sequenceName: batch_job_execution_seq
            startValue: 1
            incrementBy: 1
      rollback:
        - dropSequence:
            sequenceName: batch_job_execution_seq

  - changeSet:
      id: 05-create-batch-step-execution-seq
      author: hasandag
      context: local,docker
      preConditions:
        - onFail: MARK_RAN
