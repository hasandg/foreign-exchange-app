            sequenceExists:
              sequenceName: batch_step_execution_seq
      changes:
        - createSequence:
            sequenceName: batch_step_execution_seq
            startValue: 1
            incrementBy: 1
      rollback:
        - dropSequence:
            sequenceName: batch_step_execution_seq 